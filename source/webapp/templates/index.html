{% extends 'base.html' %}
{% block menu %}
    <li><a href="{% url 'add_product' %}">Add product</a></li>
    <li><form class="form-inline my-2 my-lg-0" action="{% url 'index' %}">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form></li>
{% endblock %}
{% block content %}
    <h1 class="mt-3">Ebay</h1>
    <div class="row">
        {% for product in products %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-3">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-text card-link">
                            <a href="{% url 'product_view' product.pk %}">{{ product.name }}</i></a>
                        </h2>
                        <a href="{% url 'edit_product' product.pk %}"><i class="fas fa-edit"></i></a>
                        <a href="{% url 'delete_product' product.pk %}"><i class="fas fa-trash"></i></a>
                        <p class="card-text">Category: {{ product.get_category_display }}</p>
                        <p class="card-text text-right">{{ product.price }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
